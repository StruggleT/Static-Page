<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车宣传页</title>
	<link rel="stylesheet" href="css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- 公共元素 -->
<a href="#" class="go"><img src="images/00-go.png" alt=""></a>
<a href="#" class="more"><img src="images/00-more.png" alt=""></a>
<div id="container">
	<!-- 第一屏 -->
	<div class="section screen1 active">
		<div class="content">
			<div class="goods"><img src="images/01-goods.png" alt=""></div>
			<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
			<div class="fly"><img src="images/01-fly.png" alt=""></div>
		</div>
	</div>
	<!-- 第二屏 -->
	<div class="section screen2">
		<div class="content">
			<!-- 商品 -->
			<div class="goods"><img src="images/02-goods.png" alt=""></div>
			<!-- 沙发 -->
			<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			<!-- 搜索框 关键字 -->
			<div class="input">
				<img class="search" src="images/02-search.png" alt="">
				<img class="key" src="images/02-key.png" alt="">
			</div>
			<!-- 文字 -->
			<div class="text">
				<img class="text1" src="images/02-text1.png" alt="">
				<img class="text2" src="images/02-text2.png" alt="">
			</div>
		</div>
	</div>
	<!-- 第三屏 -->
	<div class="section screen3">
		<div class="content">
			<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			<div class="cart">
				<img src="images/03-cart01.gif" alt="">
				<img src="images/03-cart02.gif" alt="">
			</div>
			<div class="change">
				<img src="images/03-change01.gif" alt="">
				<img src="images/03-change02.gif" alt="">
			</div>
		</div>
	</div>
	<!-- 第四屏 -->
	<div class="section screen4">
		<div class="content">
			<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			<!-- 云 -->
			<div class="cloud"><img src="images/04-cloud.png" alt=""></div>
			<!-- 购物车 -->
			<div class="cart"><img src="images/04-cart.png" alt=""></div>
			<!-- 文字 -->
			<div class="text">
				<img src="images/04-text01.png" alt="">
				<img src="images/04-text02.png" alt="">
			</div>
			<!-- 地址 -->
			<div class="address">
				<img src="images/04-address01.png" alt="">
				<img src="images/04-address02.png" alt="">
			</div>
		</div>
	</div>
	<!-- 第五屏 -->
	<div class="section screen5">
		<div class="content">
			<!-- 沙发 -->
			<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			<!-- 银行卡 订单 -->
			<div class="card">
				<img src="images/05-card.png" alt="">
				<img src="images/05-order.png" alt="">
			</div>
			<!-- 鼠标 手 -->
			<div class="mouse">
				<img src="images/05-mouse01.png" alt="">
				<img src="images/05-mouse02.png" alt="">
				<img src="images/05-hand.png" alt="">
			</div>
			<!-- 文字 -->
			<div class="text"><img src="images/05-text.png" alt=""></div>
		</div>
	</div>
	<!-- 第六屏 -->
	<div class="section screen6">
		<div class="content">
			<!-- 云朵 -->
			<div class="cloud">
				<img src="images/06-cloud01.png" alt="">
				<img src="images/06-cloud02.png" alt="">
			</div>
			<!-- 箱子 -->
			<div class="box"><img src="images/06-box.png" alt=""></div>
			<!-- 车  工作人员 收货地址 文字-->
			<div class="car">
				<img class="carImg" src="images/06-car.png" alt="">
				<img class="workerImg" src="images/06-worker.png" alt="">
				<img class="addressImg" src="images/06-address.png" alt="">
				<img class="buyerImg" src="images/06-buyer.png" alt="">
				<img class="text1Img" src="images/06-text01.png" alt="">
				<img class="text2Img" src="images/06-text02.png" alt="">
			</div>
			<!-- 请收货 -->
			<div class="say"><img src="images/06-say.png" alt=""></div>
			<!-- 女人 -->
			<div class="person"><img src="images/06-person.png" alt=""></div>
			<!-- 门 -->
			<div class="door"><img src="images/06-door.png" alt=""></div>
		</div>
	</div>
	<!-- 第七屏 -->
	<div class="section screen7">
		<div class="content">
			<div class="star">
				<img src="images/07-star.png" alt="">
				<img src="images/07-star.png" alt="">
				<img src="images/07-star.png" alt="">
				<img src="images/07-star.png" alt="">
				<img src="images/07-star.png" alt="">
			</div>		  
			<div class="text"><img src="images/07-text.png" alt=""></div>
		</div>
	</div>
	<!-- 第八屏 -->
	<div class="section screen8">
		<div class="content">
			<!-- 按钮 -->
			<div class="btn">
				<img src="images/08-btn01.png" alt="">
				<img class="handRun" src="images/08-btn02.gif" alt="">
			</div>	
			<!-- 手 -->
			<div class="hand"><img src="images/08-hand.png" alt=""></div>
			<!-- 再来一次 -->
			<div class="again"><img src="images/08-again.png" alt=""></div>
		</div>
	</div>
</div>	
<script src="js/jquery-3.4.1.js"></script>	
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
